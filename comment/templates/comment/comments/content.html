{% load i18n %}
<p style="font-size: 13px; " class="js-comment-content {% block content_text_cls %}mb-0{% endblock content_text_cls %}">
    {% block comment_urlhash %}
    {% include "comment/comments/urlhash.html" with urlhash=urlhash %}
    {% endblock comment_urlhash %}
    {% if text_2 %}
        {{ text_1 }}
        <span class="d-none">{{ text_2 }}</span>
        <button style="color: #009688;" class="js-read-more-btn {% block read_more_cls %} btn-link col-1 mt-1 btn-xs read-more{% endblock read_more_cls %}">{% trans "بیشتر" %}...</button>
    {% else %}
        {{ text_1 }}
    {% endif %}
</p>
